<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Quiz: Answer Evaluation</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        bg: {
                            light: "#FFFFFF",
                            dark: "#121212", // Dark gray/black for OLED efficiency and reduced glare
                        },
                        surface: {
                            light: "#F3F4F6", // gray-100
                            dark: "#1E1E1E", // Slightly lighter gray for cards
                        },
                        // Semantic status colors (Subtle, not neon)
                        status: {
                            correct: {
                                fg: { light: "#15803d", dark: "#4ade80" }, // green-700 / green-400
                                bg: { light: "#dcfce7", dark: "rgba(74, 222, 128, 0.15)" }, // green-100 / transparent tint
                            },
                            incorrect: {
                                fg: { light: "#b91c1c", dark: "#f87171" },
                                bg: { light: "#fee2e2", dark: "rgba(248, 113, 113, 0.15)" },
                            }
                        }
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    boxShadow: {
                        "subtle": "0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24
        }@keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-breathe {
            animation: breathe 3s infinite ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-gray-100 font-display antialiased h-[100dvh] flex flex-col overflow-hidden transition-colors duration-300">
<header class="flex items-center justify-between px-6 pt-12 pb-4 z-10">
<button aria-label="Close Quiz" class="size-10 flex items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined !text-[24px]">close</span>
</button>
<h1 class="text-xs font-bold uppercase tracking-widest text-gray-400 dark:text-gray-600 hidden sm:block">Driving Mode</h1>
<div class="flex items-center gap-2 px-3 py-1.5 bg-surface-light dark:bg-surface-dark rounded-full border border-gray-100 dark:border-gray-800 shadow-sm">
<span class="text-sm font-bold">450</span>
<span class="text-[10px] font-bold px-1.5 py-0.5 rounded-full bg-status-correct-bg-light dark:bg-status-correct-bg-dark text-status-correct-fg-light dark:text-status-correct-fg-dark">+50</span>
</div>
</header>
<div class="px-8 w-full max-w-md mx-auto mb-4">
<div class="flex justify-between items-baseline mb-2">
<span class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Question 4/10</span>
</div>
<div class="flex gap-1 h-1">
<div class="flex-1 rounded-full bg-status-correct-fg-light dark:bg-status-correct-fg-dark opacity-80"></div>
<div class="flex-1 rounded-full bg-status-correct-fg-light dark:bg-status-correct-fg-dark opacity-80"></div>
<div class="flex-1 rounded-full bg-status-correct-fg-light dark:bg-status-correct-fg-dark opacity-80"></div>
<div class="flex-1 rounded-full bg-status-correct-fg-light dark:bg-status-correct-fg-dark opacity-80"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-800"></div>
</div>
</div>
<main class="flex-1 flex flex-col items-center justify-center px-6 -mt-16 z-0">
<div class="flex flex-col items-center text-center space-y-6">
<div class="size-20 rounded-full flex items-center justify-center bg-status-correct-bg-light dark:bg-status-correct-bg-dark shadow-subtle ring-1 ring-black/5 dark:ring-white/5">
<span class="material-symbols-outlined !text-[40px] text-status-correct-fg-light dark:text-status-correct-fg-dark">check_circle</span>
</div>
<div class="space-y-2">
<h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Correct</h2>
<p class="text-lg text-gray-600 dark:text-gray-400 max-w-[260px] mx-auto leading-relaxed">
                    The answer was indeed <span class="font-semibold text-gray-900 dark:text-gray-200">Blue Whale</span>.
                </p>
</div>
<div class="pt-2">
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-lg bg-transparent border border-transparent">
<span class="material-symbols-outlined text-gray-400 !text-[16px]">menu_book</span>
<span class="text-xs font-medium text-gray-400 uppercase tracking-wide">Source: Wikipedia</span>
</div>
</div>
</div>
</main>
<footer class="p-8 pb-12 flex flex-col items-center justify-end z-10">
<div class="flex flex-col items-center gap-4">
<div class="flex items-center justify-center size-14 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 shadow-sm animate-breathe">
<span class="material-symbols-outlined text-gray-900 dark:text-white">mic</span>
</div>
<p class="text-gray-500 dark:text-gray-500 text-sm font-medium">Say <span class="text-gray-900 dark:text-gray-300 font-bold">"Next"</span> to continue</p>
</div>
</footer>

</body></html>
