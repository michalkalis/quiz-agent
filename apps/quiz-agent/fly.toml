# Fly.io configuration for Quiz Agent API
app = "quiz-agent-api"
primary_region = "cdg"

# Build from repository root to access monorepo packages
# Deploy command: cd ../../ && fly deploy -c apps/quiz-agent/fly.toml
[build]
  dockerfile = "Dockerfile"
  build_context = "../.."

[[services]]
  protocol = "tcp"
  internal_port = 8002
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check configuration
  # App takes ~8 seconds to start, so give it longer grace period
  [[services.http_checks]]
    grace_period = "30s"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/api/v1/health"

[[mounts]]
  source = "quiz_agent_data"
  destination = "/data"
