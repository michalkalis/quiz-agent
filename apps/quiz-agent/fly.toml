# Fly.io configuration for Quiz Agent API
app = "quiz-agent-api"
primary_region = "cdg"

# Build from repository root to access monorepo packages
# Deploy command: cd ../../ && fly deploy -c apps/quiz-agent/fly.toml
[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8002
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  # Health check configuration
  # App takes ~8 seconds to start, so give it 15s grace period
  [[http_service.http_checks]]
    grace_period = "15s"
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/api/v1/health"

[[mounts]]
  source = "quiz_agent_data"
  destination = "/data"
