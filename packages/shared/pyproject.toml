[project]
name = "quiz-shared"
version = "0.1.0"
description = "Shared models and utilities for quiz system"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "chromadb>=0.4.0",
    "sqlalchemy>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quiz_shared"]
